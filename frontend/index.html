<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Minhas Tarefas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <!-- Navbar com Filtros -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" id="usernameDisplay"
            >Minhas Tarefas</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <form class="d-flex ms-auto">
              <input
                class="form-control form-control-sm me-2"
                type="search"
                placeholder="Filtrar pelo título"
                aria-label="Filtrar pelo título"
                id="filterTitle"
              />
              <div class="input-group me-2">
                <input
                  type="date"
                  class="form-control form-control-sm"
                  id="filterStartDate"
                  aria-label="Data de Início"
                />
                <input
                  type="date"
                  class="form-control form-control-sm"
                  id="filterEndDate"
                  aria-label="Data de Fim"
                />
              </div>
              <select
                class="form-select form-select-sm me-2"
                id="filterStatus"
                aria-label="Filtrar pelo status"
              >
                <option value="" disabled selected>Selecione o status</option>
                <option value="PENDING">Pendente</option>
                <option value="IN_PROGRESS">Em Progresso</option>
                <option value="COMPLETED">Concluída</option>
              </select>
              <button
                class="btn btn-outline-success btn-sm form-control-sm"
                type="button"
                id="applyFilters"
              >
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
              <button
                class="btn btn-outline-danger btn-sm ms-2"
                type="button"
                id="logoutButton"
              >
                Logout
              </button>
            </form>
          </div>
        </div>
      </nav>

      <!-- Modal Adicionar Tarefa -->
      <div id="addTaskModal" class="modal-container hidden">
        <div class="modal-content">
          <h5>Adicionar Nova Tarefa</h5>
          <form id="taskForm">
            <div class="mb-3">
              <label for="taskTitle" class="form-label">Título:</label>
              <input type="text" class="form-control" id="taskTitle" required />
            </div>
            <div class="mb-3">
              <label for="taskDescription" class="form-label">Descrição:</label>
              <textarea
                class="form-control"
                id="taskDescription"
                rows="3"
                required
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="taskDueDate" class="form-label">Data Limite:</label>
              <input
                type="date"
                class="form-control"
                id="taskDueDate"
                required
              />
            </div>
            <div class="mb-3">
              <label for="taskStatus" class="form-label">Status:</label>
              <select class="form-select" id="taskStatus" required>
                <option value="" disabled selected>Selecione o status</option>
                <option value="PENDING">Pendente</option>
                <option value="IN_PROGRESS">Em Progresso</option>
                <option value="COMPLETED">Concluída</option>
              </select>
            </div>
            <div class="text-end">
              <button
                type="button"
                id="closeAddModal"
                class="btn btn-secondary"
              >
                Cancelar
              </button>
              <button type="submit" class="btn btn-primary">Adicionar</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Modal Editar Tarefa -->
      <div id="editTaskModal" class="modal-container hidden">
        <div class="modal-content">
          <h5>Editar Tarefa</h5>
          <form id="editTaskForm">
            <div class="mb-3">
              <label for="editTaskTitle" class="form-label">Título</label>
              <input
                type="text"
                id="editTaskTitle"
                class="form-control"
                required
              />
            </div>
            <div class="mb-3">
              <label for="editTaskDescription" class="form-label"
                >Descrição</label
              >
              <textarea
                id="editTaskDescription"
                class="form-control"
                rows="3"
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="editTaskDueDate" class="form-label"
                >Data Limite</label
              >
              <input
                type="date"
                id="editTaskDueDate"
                class="form-control"
                required
              />
            </div>
            <div class="mb-3">
              <label for="editTaskStatus" class="form-label">Status</label>
              <select id="editTaskStatus" class="form-select">
                <option value="PENDING">Pendente</option>
                <option value="IN_PROGRESS">Em Andamento</option>
                <option value="COMPLETED">Concluído</option>
              </select>
            </div>
            <div class="text-end">
              <button type="button" id="closeModal" class="btn btn-secondary">
                Cancelar
              </button>
              <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Botão para abrir o modal de Adicionar Tarefa -->
      <p>
        <button id="openAddModal" class="btn btn-primary">
          Adicionar Nova Tarefa
        </button>
      </p>

      <div class="row mt-3" id="taskContainer">
        <!-- Os cards das tarefas serão inseridos aqui -->
      </div>

      <div class="d-flex justify-content-between mt-3" id="pagination">
        <button id="prevPage" class="btn btn-secondary" disabled>
          Anterior
        </button>
        <button id="nextPage" class="btn btn-secondary">Próximo</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="tasks.js"></script>
  </body>
</html>
