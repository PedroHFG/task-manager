<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Minhas Tarefas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <!-- Modal -->
      <div id="editTaskModal" class="modal-container hidden">
        <div class="modal-content">
          <h5>Editar Tarefa</h5>
          <form id="editTaskForm">
            <div class="mb-3">
              <label for="editTaskTitle" class="form-label">Título</label>
              <input
                type="text"
                id="editTaskTitle"
                class="form-control"
                required
              />
            </div>
            <div class="mb-3">
              <label for="editTaskDescription" class="form-label"
                >Descrição</label
              >
              <textarea
                id="editTaskDescription"
                class="form-control"
                rows="3"
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="editTaskDueDate" class="form-label"
                >Data Limite</label
              >
              <input
                type="date"
                id="editTaskDueDate"
                class="form-control"
                required
              />
            </div>
            <div class="mb-3">
              <label for="editTaskStatus" class="form-label">Status</label>
              <select id="editTaskStatus" class="form-select">
                <option value="PENDING">Pendente</option>
                <option value="IN_PROGRESS">Em Andamento</option>
                <option value="COMPLETED">Concluído</option>
              </select>
            </div>
            <div class="text-end">
              <button type="button" id="closeModal" class="btn btn-secondary">
                Cancelar
              </button>
              <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Componente Collapse -->
      <p>
        <a
          class="btn btn-primary"
          data-bs-toggle="collapse"
          href="#collapseForm"
          role="button"
          aria-expanded="false"
          aria-controls="collapseForm"
        >
          Adicionar Nova Tarefa
        </a>
      </p>
      <div class="collapse" id="collapseForm">
        <div class="card card-body">
          <form id="taskForm">
            <div class="mb-3">
              <label for="taskTitle" class="form-label">Título:</label>
              <input type="text" class="form-control" id="taskTitle" required />
            </div>
            <div class="mb-3">
              <label for="taskDescription" class="form-label">Descrição:</label>
              <textarea
                class="form-control"
                id="taskDescription"
                rows="3"
                required
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="taskDueDate" class="form-label">Data Limite:</label>
              <input
                type="date"
                class="form-control"
                id="taskDueDate"
                required
              />
            </div>
            <div class="mb-3">
              <label for="taskStatus" class="form-label">Status:</label>
              <select class="form-select" id="taskStatus" required>
                <option value="" disabled selected>Selecione o status</option>
                <option value="PENDING">Pendente</option>
                <option value="IN_PROGRESS">Em Progresso</option>
                <option value="COMPLETED">Concluída</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">
              Adicionar Tarefa
            </button>
          </form>
        </div>
      </div>

      <div class="row mt-3" id="taskContainer">
        <!-- Os cards das tarefas serão inseridos aqui -->
      </div>

      <div class="d-flex justify-content-between mt-3" id="pagination">
        <button id="prevPage" class="btn btn-secondary" disabled>
          Anterior
        </button>
        <button id="nextPage" class="btn btn-secondary">Próximo</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="tasks.js"></script>
  </body>
</html>
